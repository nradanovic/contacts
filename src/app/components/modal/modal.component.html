<div class="modal-background" *ngIf="!!visible">
  <div class="modal">
    <div class="title">{{title}}</div>
    <div class="message">{{message}}</div>
    <div class="actions">
      <button (click)="closeModal(modalResponse.Cancel)">Cancel</button>
      <button (click)="closeModal(modalResponse.Confirm)">Delete</button>
    </div>
  </div>
</div>
